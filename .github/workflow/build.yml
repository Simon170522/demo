name: build

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v1
      - name: setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 1.17
      - name: Build package with mvn
        run: mvn -B clean package